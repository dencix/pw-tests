name: FE Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  fe-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright FE tests
        run: npx playwright test tests/fe
        env:
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TEST_EMAIL2: ${{ secrets.TEST_EMAIL2 }}
          TEST_PASSWORD2: ${{ secrets.TEST_PASSWORD2 }}
          TEST_EMAIL3: ${{ secrets.TEST_EMAIL3 }}
          TEST_PASSWORD3: ${{ secrets.TEST_PASSWORD3 }}
          BASE_URL: ${{ secrets.BASE_URL }}

      - name: Upload FE Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fe-report-${{ matrix.os }}
          path: playwright-report/
